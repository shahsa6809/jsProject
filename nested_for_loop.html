<!DOCTYPE HTML>
<html>

<body>

  <p>Before the script...</p>
  <p>...After the script.</p>
  <script>
    'use strict';
    for(i=0; i<3; i++)
    {

        document.write("<strong>Outer Loop </strong>");
        document.write(i);
        document.write("<br>");

        for(j=0; j<5; j++)
        {

            document.write("Inner Loop");
            document.write(j);
            document.write("<br>");

        }

    }
    
    

  </script>
</body>

</html>
