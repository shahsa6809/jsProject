<body>

  <p>Before the script...</p>
  <p>...After the script.</p>
  <script>
    'use strict';
    {
        for(i=1; i<=10; i++)
        {
            if(i==8){
                break;//stop loop--->Break

            document.write(i+ "<br>");// code display

    }
