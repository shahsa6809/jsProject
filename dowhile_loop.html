<!DOCTYPE HTML>
<html>

<body>

  <p>Before the script...</p>
  <p>...After the script.</p>
  <script>
    'use strict';
    var i= 0;
    do
    {
        document.write(i);// code display
        i++;
        document.write("<br>");//cursor going to next line

    }while(i<5);

  </script>
</body>

</html>
